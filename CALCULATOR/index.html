<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>claculater</title>
</head>

<body>
    <div class="container">
        <div class="resault">
            <div class="up"></div>
            <div class="down"></div>
        </div>
        <div class="holder">
            <div class="row">
                <div class="key but" id="ac">clear</div>
                <div class="key but" id="de">back</div>
                <div class="key but" id=".">.</div>
                <div class="key but" id="/">/</div>
            </div>
            <div class="row">
                <div class="key but" id="7">7</div>
                <div class="key but" id="8">8</div>
                <div class="key but" id="9">9</div>
                <div class="key but" id="*">*</div>
            </div>
            <div class="row">
                <div class="key but" id="4">4</div>
                <div class="key but" id="5">5</div>
                <div class="key but" id="6">6</div>
                <div class="key but" id="-">-</div>
            </div>
            <div class="row">
                <div class="key but" id="1">1</div>
                <div class="key but" id="2">2</div>
                <div class="key but" id="3">3</div>
                <div class="key but" id="+">+</div>
            </div>
            <div class="row">
                <div class="key but" id="0">0</div>
                <div class="key-2 but" id="=">=</div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
